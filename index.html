<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    background-size: 50%;
    text-align: center;
  }
  .corner-text {
    position: absolute;
    top: 0;
    left: 0;
    font-size: 24px;
    color: #ff0000;
  }
  .flashing-button {
    font-size: 30px;
    background-color: #ff00ff;
    border: none;
    padding: 20px;
    text-decoration: blink;
    animation: flashing 1s infinite;
  }
  @keyframes flashing {
    0% { background-color: #ff00ff; }
    50% { background-color: #ffff00; }
    100% { background-color: #ff00ff; }
  }
  </style>
</head>
<body>
	<audio id="audio" src="https://drive.google.com/uc?export=download&id=14tNcsktn--RE5BbXpu-dK9e_STYn8d9e"></audio>
  <button class="flashing-button" onclick="revealIdentity()">Reveal Yuval's True Identity</button>
  <div id="reveal" style="display: none;">
    <iframe id="video" width="500%" height="100%" src="https://www.youtube.com/embed/a02XbmpIsKs?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <script>
  function revealIdentity() {
    document.getElementById('reveal').style.display = 'block';
    var video = document.getElementById('video');
    video.src += "&autoplay=1";
    addCringyVideos();
    document.addEventListener('mousemove', moveCursorImageWithDelay);
  }

  let lastMove = 0;
  function moveCursorImageWithDelay(e) {
    if (Date.now() - lastMove > 500) {
      var cursorImage = document.createElement('img');
      cursorImage.src = 'https://i.imgur.com/3RqzXpC.png';
      cursorImage.style.position = 'absolute';
      cursorImage.style.left = e.pageX + 'px';
      cursorImage.style.top = e.pageY + 'px';
      document.body.appendChild(cursorImage);
      playAudio();
      lastMove = Date.now();
    }
  }

  function playAudio() {
    var audio = document.getElementById('audio');
    audio.currentTime = 0;
    audio.playbackRate = 1.0;
    audio.play();
  }

  function addCringyVideos() {
    const videoURLs = [
      "https://www.youtube.com/embed/1AjYMbcbKdI",
      "https://www.youtube.com/embed/4EC-TvonNRM",
      "https://www.youtube.com/embed/gOGLSiIkjQQ"
    ];

    setInterval(function() {
      const url = videoURLs[Math.floor(Math.random() * videoURLs.length)];
      const videoFrame = document.createElement('iframe');
      videoFrame.src = url + "?autoplay=1&enablejsapi=1";
      videoFrame.width = "300";
      videoFrame.height = "200";
      videoFrame.frameBorder = "0";
      videoFrame.allow = "autoplay; encrypted-media";
      videoFrame.allowFullscreen = true;

      const cringyDiv = document.createElement('div');
      cringyDiv.style.position = 'absolute';
      cringyDiv.style.animation = 'bounce 3s infinite';
      cringyDiv.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
      cringyDiv.style.top = Math.floor(Math.random() * window.innerHeight) + 'px';
      cringyDiv.appendChild(videoFrame);

      document.body.appendChild(cringyDiv);
    }, 500);

    const keyframes = document.createElement('style');
    keyframes.textContent = `
      @keyframes bounce {
        0% {
          transform: translate(0, 0);
        }
        30% {
          transform: translate(300px, 0);
        }
        60% {
          transform: translate(300px, 200px);
        }
        90% {
          transform: translate(0, 200px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
    `;
    document.head.appendChild(keyframes);
  }





  </script>
</body>
</html>
